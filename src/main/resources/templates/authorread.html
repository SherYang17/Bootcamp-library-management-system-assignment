<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Author List</title>
</head>
<body>
<h1>Author List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <!-- Add more columns if needed -->
  </tr>
  </thead>
  <tbody>
  <!-- Iterate over the list of authors and display the data -->
  <tr th:each="author : ${authors}">
    <td th:text="${author.id}"></td>
    <td th:text="${author.name}"></td>
    <!-- Add more columns if needed -->
  </tr>
  </tbody>
</table>
<!-- Add links or buttons for CRUD operations -->

<p>Create Authors <a href="/authors/create">here.</a></p>
<p>Delete Authors <a href="/authors/delete">here.</a></p>
<p>Click <a href="http://localhost:8080/">here</a> to go back home.</p>
</body>
</html>
